<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCO: ROAD TO REBELNYAN</title>
    <link rel="icon" href="./sprites/poco_icon.png">
    <style>
        body{
            margin: 0px;
            padding:0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: inline-block;
            width:720px;
            height: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .container img {
            position: absolute;
            width: 100%;
            height: 405;
            z-index: 1;
        }

        .container .btnStart {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background-color: transparent;
            font-size: 16px;
            padding: 25px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            z-index: 21;
        }

        .container .btnStart:hover {
            background-color: transparent;
        }

        #canvas{
            position: relative;
            z-index:20;
            box-shadow: black 20px 10px 50px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <img src="./sprites/splash.gif" width="720" height="405">
        <button id= "btnStart" class="btnStart" onclick="gameStart()"></button>
        <canvas id ="canvas" width="720" height="405"></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
